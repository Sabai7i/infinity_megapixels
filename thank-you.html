<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Infinity MegaPixels</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you {
            text-align: center;
            padding: 100px 20px;
        }
        .thank-you h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .thank-you p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .back-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. We'll get back to you soon.</p>
        <a href="index.html" class="back-home">Back to Home</a>
    </div>
</body>
</html>
